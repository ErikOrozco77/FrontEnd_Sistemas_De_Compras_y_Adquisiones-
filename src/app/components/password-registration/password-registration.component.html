<body>
  <div class="signin">
    <div class="back-img"></div>
    <div class="form-section text-center"> <!-- Agregado text-center aquí -->
      <div class="col-md-6 offset-md-3">
        <h2>Registro de Contraseña</h2>
        <form (ngSubmit)="onSubmit()" #passwordForm="ngForm" class="text-center">
          <!-- Campo para la nueva contraseña -->
          <div class="form-group">
            <label for="password">Nueva Contraseña:</label>
            <div class="input-group">
              <input type="{{ passwordVisible ? 'text' : 'password' }}" id="password" name="password"
                class="form-control" [(ngModel)]="password" required />

              <div class="input-group-append">
                <button type="button" class="toggle-password btn btn-outline-secondary password-toggle"
                  (click)="togglePasswordVisibility('password')">
                  <i class="fa" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
              </div>
            </div>
          </div>
          <br>
          <!-- Campo para confirmar la contraseña -->
          <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña:</label>
            <div class="input-group">
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                [(ngModel)]="confirmPassword" required />

              <div class="input-group-append">
                <button type="button" class="toggle-password btn btn-outline-secondary confirmPassword-toggle"
                  (click)="togglePasswordVisibility('confirmPassword')"><i class="fa"
                    [ngClass]="confirmPasswordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
              </div>
            </div>

            <!-- Mostrar mensaje de error si las contraseñas no coinciden -->
            <div *ngIf="passwordsDoNotMatch" class="text-danger">
              Las contraseñas no coinciden.
            </div>
            <div *ngIf="!passwordLengthValid" class="text-danger">
              La contraseña debe tener al menos 8 caracteres.
            </div>
          </div>

          <button type="submit" class="btn-primary">Registrar</button>
        </form>
      </div>
    </div>
  </div>
  <p class="copyright">© 2024, PODER JUDICIAL DEL ESTADO DE COLIMA</p>

</body>
