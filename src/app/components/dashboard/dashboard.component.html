<mat-toolbar color="primary">
  <br>
  <div class="logo-container">
    <img src="https://stjcolima.gob.mx/assets/img/logo_stj.png" alt="Logo" class="logo-img">
  </div>
  <span class="example-spacer"></span>
</mat-toolbar>


<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened>
    <h4 class="name"></h4>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" (click)="navigateToModificar()" *ngIf="usuarioRegistrado">>
      <mat-icon>edit</mat-icon>
      <span> Modificar </span>
    </button>

    <button mat-button class="menu-button" (click)="CargarArchivos()" *ngIf="usuarioRegistrado">>
      <mat-icon>note_add</mat-icon>
      <span>Archivos</span>
    </button>


    <button mat-button class="menu-button" (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Cerrar sesi√≥n</span>
    </button>
  </mat-sidenav>

  <mat-sidenav-content>

    <router-outlet>
    </router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
